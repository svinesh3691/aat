

    <!--breadcrumbs start-->
    <div class="breadcrumbs">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-sm-8">
            <h1>
              <span ng-show="{{categ}}">{{categ[0].cat_name}}</span>
              <span ng-hide="{{categ}}">BLOG</span>
              
            </h1>
          </div>
          <div class="col-lg-4 col-sm-4">
            
          </div>
        </div>
      </div>
    </div>
    <!--breadcrumbs end-->

    <!--container start-->
    <div class="container">
      <div class="row">
        <!--blog start-->
        <div class="col-lg-9 ">
          
        
      
     














<div infinite-scroll='loadMore()' infinite-scroll-distance='0'>


      <div  ng-repeat="post in posts">  


          <div class="blog-item">
            <div class="row">
              <div class="col-lg-2 col-sm-2">
                <div class="date-wrap">
                  <span class="date">
                    {{post.post_date | date:'dd'}}
                  </span>
                  <span class="month">
                    {{post.post_date | date:'MMMM'}}
                    
                  </span>
                </div>

              </div>
              <div class="col-lg-10 col-sm-10">
                <div class="blog-img ">
                  <img src="{{base_url}}/admin_panel/api/ci_api/assets/blog_images/{{post.post_image}}" width="100%" height="333" alt=""/>
                </div>

              </div>
            </div>
            <div class="row">
              <div class="col-lg-2 col-sm-2 text-right">
               
              
                <div class="st-view">
                  
                </div>
              </div>
              <div class="col-lg-10 col-sm-10">
                <h1>
                  <a href="#/blog-detail/{{post.post_id}}">
                     {{post.post_title }}
                  </a>
                </h1>
                <p>
                    <!-- {{post.post_content | cut:true:100:' ...'}} -->
                    <!-- <span ng-bind-html="trustedHtml( post.post_content| cut:true:100:' ...')"></span> -->
                    <span  ng-bind-html="post.post_content | ellipsis:200"></span>

                     
                </p>
                <a fancybox href="#/blog-detail/{{post.post_id}}" class=" fancybox.iframe btn btn-primary fancybox" >
                  Continue Reading
                </a>

                


              </div>
            </div>
          </div>



      </div>





      <div>  


          <div class="blog-item">
            <div class="row">
              <div class="col-lg-10 col-sm-10">
                   <span style="font-size:25px" ng-bind-html="show_over"></span>
              </div>
            </div>
          </div>



      </div>







  


</div>

      















        </div>

        <div class="col-lg-3">
          <div class="blog-side-item">
            <div class="search-row">
              <!-- <input type="text" class="form-control" placeholder="Search here"> -->
            </div>
            <div class="category">
              <h3>
                Categories
              </h3>
              <ul class="list-unstyled">
                <li ng-repeat="cat in cats">
                  <a href="#/blog-category/{{cat.cat_id}}">
                    <i class="fa fa-angle-right pr-10">
                    </i>
                    {{cat.cat_name}}
                  </a>
                </li>
                
              </ul>
            </div>

            

            


            


          </div>
        </div>

        <!--blog end-->
      </div>

    </div>
    <!--container end-->
